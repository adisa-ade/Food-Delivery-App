<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Landing Page</title>
    <link rel="icon" href="Icons/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="Icons/logo.svg" alt="logo" id="logo">
            </div>
            <div class="toggle">
                <img src="Icons/hambuger.svg" alt="hambuger" id="toggle-open">
                <img src="Icons/cross.svg" alt="cross" id="toggle-close">
            </div>
        </nav>
    </header>
    <!-- MOBILE NAVIGATION -->
    <div class="mobile-nav">
        <div class="links">
            <div class="link">
                <img src="Images/home.png" alt="home">
                <h2>Home</h2>                
            </div>
            <img src="Icons/Line.svg" alt="sm-line-rule" class="sm-line-rule">


            <div class="link">
                <img src="Images/product.png" alt="product">
                <h2>Product</h2>                
            </div>
            <img src="Icons/Line.svg" alt="sm-line-rule" class="sm-line-rule">


            <div class="link">
                <img src="Images/faq.png" alt="faq">
                <h2>Faq</h2>                
            </div>            
            <img src="Icons/Line.svg" alt="sm-line-rule" class="sm-line-rule">
            <div class="link">
                <img src="Images/contact.png" alt="contact">                
                <h2>Contact</h2>                
            </div>                        
        </div>
        <div class="img">
            <img src="Images/img3.png" alt="">
        </div>
    </div>
    <!-- MOBILE NAVIGATION -->
    <script src="script.js"></script>
</body>
</html>
